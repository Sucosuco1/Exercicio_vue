<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja resenha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        .card-produto { transition: transform 0.2s; }
        .card-produto:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-light">

    <div id="app" class="container py-5">
        
        <h1 class="text-center mb-5">Loja mega resenha</h1>

        <div class="row mb-5">
            <h3>Produtos resenha</h3>
            
            <div class="col-md-4 mb-3" v-for="produto in produtos" :key="produto.id">
                <div class="card card-produto shadow-sm h-100">
                    <div class="card-body text-center">
                        <img v-bind:src="'https://placehold.co/150x150?text=' + produto.nome" class="img-fluid rounded-circle mb-3">
                        
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text text-success fw-bold">R$ {{ produto.preco.toFixed(2) }}</p>
                        
                        <button v-on:click="adicionarAoCarrinho(produto)" class="btn btn-primary w-100">
                            Adicionar ao carrinho ➕
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Meu Carrinho</h3>
                
                <div v-if="carrinho.length === 0" class="alert alert-warning">
                    Seu carrinho está vazio.
                </div>

                <ul class="list-group" v-else>
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(item, index) in carrinho" :key="index">
                        {{ item.nome }}
                        <span class="badge bg-primary rounded-pill">R$ {{ item.preco.toFixed(2) }}</span>
                    </li>
                    <li class="list-group-item active d-flex justify-content-between">
                        <strong>TOTAL:</strong>
                        <strong>R$ {{ totalCarrinho.toFixed(2) }}</strong>
                    </li>
                </ul>
            </div>

            <div class="col-md-6">
                <div v-show="carrinho.length > 0" class="card border-success mt-3 mt-md-0">
                    <div class="card-header bg-success text-white">
                        Pagamento
                    </div>
                    <div class="card-body">
                        <p>Escolha a forma de pagamento:</p>
                        <select class="form-select mb-3">
                            <option>Pix</option>
                            <option>Cartão de Crédito</option>
                            <option>Boleto</option>
                        </select>
                        <button class="btn btn-success w-100">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    produtos: [
                        { id: 1, nome: 'Chá da resenha', preco: 150.00 },
                        { id: 2, nome: '1kg de peixe azul', preco: 25.50 },
                        { id: 3, nome: '1Kg de pé de galinha', preco: 45.00 },
                        { id: 4, nome: 'Petiscos para gato', preco: 12.99 }
                    ],
                    carrinho: []
                }
            },
            computed: {
                totalCarrinho() {
                    return this.carrinho.reduce((total, item) => total + item.preco, 0);
                }
            },
            methods: {
                adicionarAoCarrinho(produto) {
                    this.carrinho.push(produto);
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
