<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja resenha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        .card-img-top { height: 200px; object-fit: contain; padding: 20px; }
        .carrinho-area { background-color: #f8f9fa; border-left: 1px solid #dee2e6; min-height: 100vh; }
    </style>
</head>
<body>

    <div id="app" class="container-fluid">
        <div class="row">
            
            <div class="col-md-8 py-5 px-4">
                <h1 class="mb-4 text-primary">Produtos Disponíveis</h1>
                
                <div class="row">
                    <div class="col-md-4 mb-4" v-for="produto in produtos" :key="produto.id">
                        <div class="card h-100 shadow-sm">
                            <img v-bind:src="produto.imagem" class="card-img-top" :alt="produto.nome">
                            
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ produto.nome }}</h5>
                                <p class="card-text fw-bold text-success">R$ {{ produto.preco.toFixed(2) }}</p>
                                
                                <button v-on:click="adicionarAoCarrinho(produto)" class="btn btn-primary w-100">
                                    Adicionar +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 carrinho-area py-5 px-4">
                <h2 class="mb-4">Seu Carrinho</h2>

                <div v-if="carrinho.length === 0" class="alert alert-warning text-center">
                    Seu carrinho está vazio.<br> Adicione itens para comprar.
                </div>

                <ul class="list-group mb-4" v-else>
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(item, index) in carrinho" :key="index">
                        {{ item.nome }}
                        <span class="badge bg-secondary">R$ {{ item.preco.toFixed(2) }}</span>
                    </li>
                    <li class="list-group-item active d-flex justify-content-between">
                        <strong>Total:</strong>
                        <strong>R$ {{ totalCarrinho.toFixed(2) }}</strong>
                    </li>
                </ul>

                <div v-show="carrinho.length > 0">
                    <div class="card border-success">
                        <div class="card-header bg-success text-white">
                            Pagamento
                        </div>
                        <div class="card-body">
                            <label class="form-label">Forma de Pagamento:</label>
                            <select class="form-select mb-3">
                                <option>Pix</option>
                                <option>Cartão de Crédito</option>
                                <option>Boleto Bancário</option>
                            </select>
                            <button class="btn btn-success w-100" @click="finalizarCompra">
                                Finalizar Pedido.
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    produtos: [
                        { id: 1, nome: 'Notebook Gamer', preco: 4500.00, imagem: 'https://placehold.co/200x200?text=Notebook' },
                        { id: 2, nome: 'Mouse Sem Fio', preco: 120.50, imagem: 'https://placehold.co/200x200?text=Mouse' },
                        { id: 3, nome: 'Teclado Mecânico', preco: 350.00, imagem: 'https://placehold.co/200x200?text=Teclado' },
                        { id: 4, nome: 'Monitor 24"', preco: 899.90, imagem: 'https://placehold.co/200x200?text=Monitor' },
                        { id: 5, nome: 'Headset RGB', preco: 230.00, imagem: 'https://placehold.co/200x200?text=Headset' },
                        { id: 6, nome: 'Cadeira Gamer', preco: 1200.00, imagem: 'https://placehold.co/200x200?text=Cadeira' }
                    ],
                    carrinho: []
                }
            },
            computed: {
                totalCarrinho() {
                    return this.carrinho.reduce((total, item) => total + item.preco, 0);
                }
            },
            methods: {
                adicionarAoCarrinho(produto) {
                    this.carrinho.push(produto);
                },
                finalizarCompra() {
                    alert('Compra finalizada com sucesso.');
                    this.carrinho = [];
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
